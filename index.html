<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/37943c69a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class>
        <h1 class="pageTitle">Weather Dashboard</h1>
    </header>

    <!--search section-->

    <div class="container">
        <div id="citySearchSection" class="float-left">
            <div>
                <div class="row">
                    <h2 id="citySearch">Search for a City:</h2>
                </div>
                <div class="row">
                    <textarea placeholder="Enter city name here" id="searchBar"></textarea>
                </div>
                <div class="row">
                    <btn id="searchBtn">Search</btn>
                </div>
            </div>
            <div class="searchHistory">
                <span id="searchHistoryItem"></span>
                <!--search history btns go here-->
            </div>
        </div>

        <div id="currentDayWeather" class="w-85">
            <div id="weatherCard" class="card-body">
            </div>
        </div>
    </div>
       
        
            <div class="container">
                <div id="fiveDay" class="fiveDay">
                    <div id="forecastTitle">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    
           
                </div>
            </div>
        

    <!--moment.js CDNs-->
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src=" https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src=" https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <!--jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
