<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/37943c69a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class>
        <h1 class="pageTitle">Weather Dashboard</h1>
    </header>

    <main>
        <!--search section-->
        <section class="container searchSection">
            <form id="citySearchSection" class="float-left">
                <h2 id="citySearch">Search for a City:</h2>
                <input type="text" placeholder="Enter city name here" id="searchBar" />
                <btn id="searchBtn">Search</btn>
            </form>

            <!--search history-->
            <ul id="searchHistory" class="container">
                <!--search history li's go here-->
            </ul>
        </section>
        
        <!--current weather for city entered in searchbar-->
        <div id="currentDayContainer">
            <section id="currentDayWeather">
                <h5 id="introText">Search for a city to see the weather!</h5>
                <div id="weatherCard" class="card-body"></div>
            </section>
            <span id="fiveDayContainer"></span>
        </div>
       
            <div class="cardContainer">
                <div id="fiveDay" class="fiveDay row mx-auto"></div>
            </div>
    </main>

    <!--moment.js CDNs-->
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src=" https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src=" https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <!--jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
